<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <link rel="icon" href="/static/logo.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
</head>
<body>
    <nav>
        <a href="/" id="navi-logo" {% if active == "dashboard" %}class="active"{% endif %}>
            <img src="/static/logo.svg" alt="">
            Dashboard
        </a>
        <a href="/my" {% if active == "my" %}class="active"{% endif %}>
            My Apps
        </a>

        <div id="navi-spacer"></div>

        {% if not session.username %}
            <a href="/login" {% if active == "login" %}class="active"{% endif %}>
                Log In
            </a>
            <a href="/signup" {% if active == "signup" %}class="active"{% endif %}>
                Sign Up
            </a>
        {% else %}
            <a href="/logout">
                {{ session.username }} (Log Out)
            </a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
